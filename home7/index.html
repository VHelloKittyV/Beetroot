<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.12/css/weather-icons.min.css"
      integrity="sha512-r/Gan7PMSRovDus++vDS2Ayutc/cSdl268u047n4z+k7GYuR7Hiw71FsT3QQxdKJBVHYttOJ6IGLnlM9IoMToQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="normolize.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <!-- *Background -->
    <div class="wrapper">
      <h1 class="title">
        <span class="uppercase">css</span> Weather Forecast
        <i class="wi wi-sunrise head_icon"></i>
      </h1>
      <!-- *Table -->
      <div class="container">
        <div class="row">
          <div class="col col_2 bg-blue">
            <p class="city">Lisbon</p>
            <p>21&#176;C <i class="wi wi-day-sunny icon"></i></p>
          </div>
          <div class="col col_1 bg-cian">
            <p class="city">Paris</p>
            <p>11&#176;C <i class="wi wi-sleet icon"></i></p>
          </div>
          <div class="col col_1 bg-violet">
            <p class="city">Belgrade</p>
            <p>11&#176;C <i class="wi wi-day-cloudy icon"></i></p>
          </div>
        </div>

        <div class="row">
          <div class="col col_1 bg-tomato">
            <p class="city">Venice</p>
            <p>21&#176;C <i class="wi wi-day-cloudy-high icon"></i></p>
          </div>
          <div class="col col_1 bg-lighttomato">
            <p class="city">Tel-Aviv</p>
            <p>32&#176;C <i class="wi wi-hot icon"></i></p>
          </div>
          <div class="col col_1 bg-yellow">
            <p class="city">Cairo</p>
            <p>21&#176;C <i class="wi wi-day-sunny icon"></i></p>
          </div>
          <div class="col col_1 bg-lightgreen">
            <p class="city">New-York</p>
            <p>17&#176;C <i class="wi wi-day-storm-showers icon"></i></p>
          </div>
        </div>

        <div class="row">
          <div class="col col_1 bg-grey">
            <p class="city">New-Delhi</p>
            <p>17&#176;C <i class="wi wi-rain-wind icon"></i></p>
          </div>
          <div class="col col_2 bg-pink">
            <p class="city">San-Francisco</p>
            <p>15&#176;C <i class="wi wi-day-sunny-overcast f00c icon"></i></p>
          </div>
          <div class="col col_1 bg-green">
            <p class="city">Tokyo</p>
            <p>8&#176;C <i class="wi wi-night-clear icon"></i></p>
          </div>
        </div>

        <div class="row">
          <div class="col col_4 bg-darkviolet">
            <p class="city">Sydney</p>
            <p>25&#176;C <i class="wi wi-night-partly-cloudy icon"></i></p>
          </div>
        </div>
      </div>
      <!-- *Message -->
      <div class="message">
        <p class="message_p">
          Have a nice day and don't forget umbrella if you are in New Delhi now!
        </p>
      </div>
    </div>
  </body>
</html>
